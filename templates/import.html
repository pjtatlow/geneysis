<h1>Welcome to Geneysis!</h1>
<h3>To get started, click the button below to import some phage genbank files.</h3>

<button class="btn btn-primary center-block" ng-click="openFiles()">Load Phages (Genbank Files)</button>

<div class="loading-background" ng-if="loading">
  <div class="loading-popup" >
    <h2>Loading Phages</h2>
    <uib-progressbar value="55"></uib-progressbar>
  </div>

</div>
